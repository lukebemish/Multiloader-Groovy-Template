[versions]
minecraft = "1.19.2"
parchment_minecraft = "1.19.2"
parchment_mappings = "2022.08.14"
quilt_loader = "0.17.4"

qsl = "3.0.0-beta.14+1.19.2"
groovyduvet = "1.1.0"
cgl = "0.1.0"

gml = "1.2.0"

groovy = "4.0.4"
